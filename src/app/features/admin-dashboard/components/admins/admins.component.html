<div class="actions">
  <h2>Administradores</h2>
  <button (click)="openModal()">Adicionar Admin</button>
</div>

<section class="table-admins">
  <table>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Nome</th>
      <th>Cargo</th>
    </tr>
    @for(admin of admins; track $index) {
      <tr>
        <td>{{ admin.id }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.name }}</td>
        <td>{{ admin.role }}</td>
      </tr>
    }
  </table>
</section>
